<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spengler Distribuciones</title>
    <!-- Cargamos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para la barra de categorías (igual que antes) */
        .category-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .category-button {
            transition: all 0.2s ease-in-out;
        }
        .category-button.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }
        /* Estilos para las tarjetas de producto (igual que antes) */
        .category-badge-card {
            position: absolute;
            bottom: 1.25rem; /* p-5 */
            right: 1.25rem; /* p-5 */
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        /* Animación suave para mostrar/ocultar */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased bg-gray-100 font-sans">

    <!-- ===== PANTALLA DE LOGIN ===== -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4 fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <!-- Logo. Uso un placeholder genérico. Reemplazar con tu logo_spengler.jpg subido a imgur si querés -->
            <img src="https://i.imgur.com/g1yqBq8.png" alt="Logo Spengler Distribuciones" class="w-32 h-32 object-contain mx-auto mb-4 rounded-full shadow-lg">

            <h1 class="text-2xl font-bold text-gray-800 mb-2">¡Bienvenido!</h1>
            <p class="text-gray-600 mb-6">Por favor, ingrese su número de teléfono para acceder al catálogo.</p>

            <!-- El tipo "tel" ayuda en celulares a mostrar el teclado numérico -->
            <input type="tel" id="phone-input" class="w-full px-4 py-3 rounded-lg border border-gray-300 text-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 3435087823">

            <button id="login-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4 text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-105">
                Acceder
            </button>

            <p id="login-error" class="text-red-500 text-sm mt-4 hidden">Número no reconocido. Por favor, contacte a su vendedor.</p>
            <p id="loading-message" class="text-gray-500 text-sm mt-4 hidden">Cargando...</p>
        </div>
    </div>

    <!-- ===== PANTALLA DE CATÁLOGO (Oculta por defecto) ===== -->
    <div id="catalog-screen" class="hidden">
        <!-- HEADER -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Spengler Distribuciones</h1>
                    <p id="welcome-message" class="text-sm text-gray-600">Catálogo de productos</p>
                </div>
                <img src="https://i.imgur.com/g1yqBq8.png" alt="Logo Spengler" class="w-12 h-12 rounded-full object-contain">
            </div>
        </header>

        <!-- BARRA DE CATEGORÍAS -->
        <nav class="category-nav bg-white shadow-md overflow-x-auto whitespace-nowrap py-3 px-4">
            <div id="category-container" class="flex space-x-3">
                <!-- Las categorías se cargarán aquí por JS -->
            </div>
        </nav>

        <!-- LISTA DE PRODUCTOS -->
        <main class="max-w-7xl mx-auto p-4">
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Los productos se cargarán aquí por JS -->
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="text-center py-6 mt-8 border-t border-gray-200 bg-white">
            <p class="text-gray-700 font-semibold">Walter Cuesta - Agente de Ventas</p>
            <p class="text-gray-500 text-sm">Pedidos al: <strong>3435087823</strong></p>
        </footer>
    </div>

    <!-- ===== SCRIPT ===== -->
    <!-- Vinculamos nuestro "cerebro" (app.js) -->
    <script src="app.js"></script>
</body>
</html>
